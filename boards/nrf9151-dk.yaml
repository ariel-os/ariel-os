boards:
  nrf9151-dk:
    chip: nrf9151
    leds:
      led0:
        pin: P0_00
        color: green
        aliases:
          - LED1
      led1:
        pin: P0_01
        color: green
        aliases:
          - LED2
      led2:
        pin: P0_04
        color: green
        aliases:
          - LED3
      led3:
        pin: P0_05
        color: green
        aliases:
          - LED4
    buttons:
      button0:
        pin: P0_08
        active: low
        aliases:
          - Button 1
      button1:
        pin: P0_09
        active: low
        aliases:
          - Button 2
      button2:
        pin: P0_18
        active: low
        aliases:
          - Button 3
      button3:
        pin: P0_19
        active: low
        aliases:
          - Button 4
    uarts:
      VCOM0:
        tx_pin: P0_27
        rx_pin: P0_26
        rts_pin: P0_14
        cts_pin: P0_15
        # FIXME: Is this exhaustive? (Seems those are all we have in Ariel right now)
        possible_peripherals: [SERIAL3]
        host_facing: true
      VCOM1:
        tx_pin: P0_29
        rx_pin: P0_28
        rts_pin: P0_16
        cts_pin: P0_17
        # FIXME: Is this exhaustive? (Seems those are all we have in Ariel right now)
        possible_peripherals: [SERIAL3]
        host_facing: true
