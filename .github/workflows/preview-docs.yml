name: Preview PR docs

# commenting needs these
permissions:
  pull-requests: write

on:
  workflow_run:
    workflows: ["Deploy docs"]
    types:
      - completed

jobs:
  preview:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: "Get PR number"
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: pr-number

      - name: "Store PR number in output"
        id: "pr"
        run: echo "pr=$(cat pr)" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: pr-${{ steps.pr.outputs.pr }}-docs
          path: ./_site

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install surge
        run: npm --global install surge

      - name: Deploy PR preview
        run: |
          surge ./_site ${{ github.repository_owner }}-docs-preview-pr${{ steps.pr.outputs.pr }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.pr }}
          message: |
            ðŸš€ Documentation preview deployed to <https://${{ github.repository_owner }}-docs-preview-pr${{ steps.pr.outputs.pr }}.surge.sh/dev/docs/api/ariel_os/>
            ðŸ“” Book preview deployed to <https://${{ github.repository_owner }}-docs-preview-pr${{ steps.pr.outputs.pr }}.surge.sh/dev/docs/book/>
